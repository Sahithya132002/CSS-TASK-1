<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Task 10 </title>
  <style>
    div {
      border: 1px solid black;
      
    }
    div > p {
      background: gold;
      margin: 40px;
      
    }
  </style>
  
</head>

<body>
  <div class="outer-container">
    <div class="inner-container">
      
      <p> The outer div padding applied. This results in padding between the edges of the outer div and the edge of the inner div. </p>
    </div>
  </div>
</body>
